{% load static %}

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/checkout.css' %}" rel="stylesheet">

<div class="container">
<div class="row g-5">
  <div class="col-md-12 col-lg-12">
    <h4 class="mb-3">Ride Request</h4>
    <hr class="my-4">
    <form method="post" action="/edit_vehicle/" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="row g-3">

        <div class="col-12">
            <label for="vehicle_type" class="form-label">Vehicle Type</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="vehicle_type" name="vehicle_type" required>
            <div class="invalid-feedback">
                Your vehicle type is required.
              </div>
            </div>
        </div>

        <div class="col-12">
            <label for="email" class="form-label">License Plate Number</label>
            <input type="text" class="form-control" id="license_plate_number" name="license_plate_number" required>
            <div class="invalid-feedback">
                Your license plate number is required.
            </div>
        </div>

        <div class="col-12">
          <label for="max_num_pax" class="form-label">Maximum Number of Passengers</label>
          <input type="text" class="form-control" id="max_num_pax" name="max_num_pax" required>
          <div class="invalid-feedback">
              Your maximum number of passengers is required.
          </div>
      </div>
      <div class="col-12">
        <label for="special_info" class="form-label">Special Vehicle Info (Optional)</label>
        <input type="text" class="form-control" id="special_info" name="special_info">
      </div>

      <hr class="my-4">

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <a href="{% url 'account_info' %}" class="btn btn-secondary">Cancel</a>
        </div>
        <div class="col-md-1"></div>
      </div>
    
    </form>
  </div>
</div>
</div>

<script src="{% static 'js/checkout.js' %}"></script>
