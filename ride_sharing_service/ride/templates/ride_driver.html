{% extends 'main_page.html' %}

{% block content %}
<div class="container">
    <div class="row">
            <div class="col-lg-10 mx-auto mb-4">
            <div class="section-title text-center ">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="career-search mb-60">

                <div class="filter-result">
                    
                    {% for record in ride_records %}
                    <div class="job-box d-md-flex align-items-center justify-content-between mb-30">
                        <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                            <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                                {{ record.id }}
                            </div>
                            <div class="job-content">
                                <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                                    <li class="mr-md-8">
                                        <i class="zmdi zmdi-pin mr-2"></i> {{ record.destination }}
                                    </li>
                                    <li class="mr-md-8">
                                        <i class="zmdi zmdi-time mr-2"></i> {{ record.arrival_time }}
                                    </li>
                                    <li class="mr-md-8">
                                        <i class="zmdi zmdi-star mr-2"></i> {{ record.status }}
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="job-right my-4 flex-shrink-0">
                            <a href="{% url 'complete_ride_driver' %}?ride_id={{ record.id }}&num_pax={{ num_pax.value }}" class="btn d-block w-100 d-sm-inline-block btn-light">More Info</a>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>

            <!-- START Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-reset justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                            <i class="zmdi zmdi-long-arrow-left"></i>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item d-none d-md-inline-block"><a class="page-link" href="#">2</a></li>
                    <li class="page-item d-none d-md-inline-block"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">...</a></li>
                    <li class="page-item"><a class="page-link" href="#">8</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">
                            <i class="zmdi zmdi-long-arrow-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- END Pagination -->
        </div>
    </div>

</div>
{% endblock %}
