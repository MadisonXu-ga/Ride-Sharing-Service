{% load static %}

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/checkout.css' %}" rel="stylesheet">

<div class="container">
<div class="row g-5">
  <div class="col-md-12 col-lg-12">
    <h4 class="mb-3">Ride Request</h4>
    <hr class="my-4">
    <form method="post" action="/edit_account/" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="row g-3">

        <div class="col-12">
            <label for="username" class="form-label">User Name</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="username" name="username" placeholder="{{ user.username }}" required>
            <div class="invalid-feedback">
                Your user name is required.
              </div>
            </div>
        </div>

        <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="{{ user.email }}" required>
            <div class="invalid-feedback">
                Your email is required.
            </div>
        </div>

      <hr class="my-4">

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <a href="{% url 'account_info' %}" class="btn btn-secondary">Cancel</a>
        </div>
        <div class="col-md-1"></div>
      </div>
    
    </form>
  </div>
</div>
</div>

<script src="{% static 'js/checkout.js' %}"></script>
